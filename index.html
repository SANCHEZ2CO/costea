<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>COSTEA - Business Suite for Entrepreneurs</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "brand-purple": "#4f46e5",
              "brand-purple-dark": "#312e81",
              "brand-blue": "#3b82f6",
              "brand-blue-light": "#dbeafe",
              "primary": "#1E90FF",
              "primary-light": "#7E57C2",
              "secondary": "#6A0DAD",
              "secondary-dark": "#1565C0",
              "action-blue": "#4f46e5",
              "background-light": "#f8f9fa",
              "background-dark": "#0f172a",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "neutral-dark": "#1e293b",
              "neutral-gray": "#64748b",
              "neutral-light-gray": "#e2e8f0",
              "vibrant-blue": "#3b82f6",
              "deep-purple": "#581c87",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Inter", "sans-serif"],
              "body": ["Inter", "sans-serif"],
            },
            borderRadius: {
                "xl": "1rem",
                "2xl": "1.5rem",
                "3xl": "2rem",
            },
            boxShadow: {
                'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                'glow': '0 0 15px rgba(106, 13, 173, 0.3)',
            }
          },
        },
      }
    </script>
    
    <!-- Custom CSS -->
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Screen 1 Slider */
        input[type=range].slider-filled-track {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range].slider-filled-track::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background: #ffffff;
            border: 6px solid #3b82f6;cursor: pointer;
            margin-top: -16px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input[type=range].slider-filled-track::-webkit-slider-thumb:hover { transform: scale(1.15); }
        input[type=range].slider-filled-track::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 9999px;
        }

        /* Screen 2 Glow */
        .btn-glow { box-shadow: 0 0 20px rgba(106, 13, 173, 0.4); transition: all 0.3s ease; }
        .btn-glow:hover { box-shadow: 0 0 40px rgba(30, 144, 255, 0.6); transform: scale(1.05); }

        /* Utility classes */
        .compact-input { padding-top: 0.5rem; padding-bottom: 0.5rem; padding-left: 0.75rem; padding-right: 0.75rem; font-size: 0.875rem; line-height: 1.25rem; }
        .section-label { display: block; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: #6b7280; margin-bottom: 0.375rem; }
        
        /* Generic range input reset for Screen 5 */
        input[type=range]:not(.slider-filled-track) { -webkit-appearance: none; background: transparent; }
        input[type=range]:not(.slider-filled-track)::-webkit-slider-thumb { -webkit-appearance: none; }
        input[type=range]:not(.slider-filled-track):focus { outline: none; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
