<!DOCTYPE html>
<html lang="es" class="light">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>COSTEA - Business Suite for Entrepreneurs</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "brand-purple": "#4f46e5",
            "brand-purple-dark": "#312e81",
            "brand-blue": "#3b82f6",
            "brand-blue-light": "#dbeafe",
            "primary": "#1E90FF",
            "primary-light": "#7E57C2",
            "secondary": "#6A0DAD",
            "secondary-dark": "#1565C0",
            "action-blue": "#4f46e5",
            "background-light": "#f8f9fa",
            "background-dark": "#0f172a",
            "surface-light": "#ffffff",
            "surface-dark": "#1e293b",
            "neutral-dark": "#1e293b",
            "neutral-gray": "#64748b",
            "neutral-light-gray": "#e2e8f0",
            "vibrant-blue": "#3b82f6",
            "deep-purple": "#581c87",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Inter", "sans-serif"],
            "body": ["Inter", "sans-serif"],
          },
          borderRadius: {
            "xl": "1rem",
            "2xl": "1.5rem",
            "3xl": "2rem",
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 15px rgba(106, 13, 173, 0.3)',
          }
        },
      },
    }
  </script>

  <!-- Custom CSS -->
  <style>
    /* ========================================
       THEME VARIABLES & ROOT CONFIGURATIONS
       ======================================== */

    :root {
      /* Default Theme (Standard/Light) */
      --theme-bg-primary: #F8F9FB;
      --theme-bg-secondary: #ffffff;
      --theme-bg-card: rgba(255, 255, 255, 0.9);
      --theme-text-primary: #1e293b;
      --theme-text-secondary: #64748b;
      --theme-accent: #4f46e5;
      --theme-accent-light: #8b5cf6;
      --theme-border: rgba(226, 232, 240, 0.8);
      --theme-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      --theme-glass-bg: rgba(255, 255, 255, 0.7);
      --theme-glass-border: rgba(255, 255, 255, 0.3);
      --theme-font-weight-title: 800;
    }

    /* Dark Theme */
    .theme-dark {
      --theme-bg-primary: #020617;
      --theme-bg-secondary: #0f172a;
      --theme-bg-card: rgba(30, 41, 59, 0.9);
      --theme-text-primary: #f8fafc;
      --theme-text-secondary: #94a3b8;
      --theme-accent: #8b5cf6;
      --theme-accent-light: #a78bfa;
      --theme-border: rgba(51, 65, 85, 0.8);
      --theme-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.3);
      --theme-glass-bg: rgba(15, 23, 42, 0.8);
      --theme-glass-border: rgba(100, 116, 139, 0.2);
      --theme-font-weight-title: 800;
    }

    /* Feminine Theme (Soft Rose) */
    .theme-feminine {
      --theme-bg-primary: #FDF2F8;
      --theme-bg-secondary: #FFF5F8;
      --theme-bg-card: rgba(255, 255, 255, 0.95);
      --theme-text-primary: #831843;
      --theme-text-secondary: #9d174d;
      --theme-accent: #DB2777;
      --theme-accent-light: #EC4899;
      --theme-border: rgba(251, 207, 232, 0.8);
      --theme-shadow: 0 4px 20px -2px rgba(219, 39, 119, 0.08);
      --theme-glass-bg: rgba(255, 255, 255, 0.85);
      --theme-glass-border: rgba(251, 207, 232, 0.5);
      --theme-font-weight-title: 600;
    }

    /* Galaxy Theme (Liquid Space) */
    .theme-galaxy {
      --theme-bg-primary: #0f0f23;
      --theme-bg-secondary: #1a1a35;
      --theme-bg-card: rgba(26, 26, 53, 0.4);
      --theme-text-primary: #e2e8f0;
      --theme-text-secondary: #a5b4c8;
      --theme-accent: #a855f7;
      --theme-accent-light: #c084fc;
      --theme-border: rgba(168, 85, 247, 0.2);
      --theme-shadow: 0 4px 30px -2px rgba(168, 85, 247, 0.15);
      --theme-glass-bg: rgba(15, 15, 35, 0.5);
      --theme-glass-border: rgba(168, 85, 247, 0.25);
      --theme-font-weight-title: 800;
    }

    body {
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
      background-color: var(--theme-bg-primary);
      color: var(--theme-text-primary);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* ========================================
       THEME TRANSITIONS
       ======================================== */

    .theme-transition-overlay {
      position: fixed;
      inset: 0;
      background: var(--theme-bg-primary);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .theme-transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ========================================
       GALAXY THEME SPECIAL EFFECTS
       ======================================== */

    /* Galaxy Background */
    .theme-galaxy .galaxy-bg {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(88, 28, 135, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(30, 64, 175, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(15, 15, 35, 0.9) 0%, #0f0f23 100%);
      z-index: -2;
    }

    /* Static Stars */
    .theme-galaxy .galaxy-stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 40% 70%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 60% 20%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1px 1px at 80% 60%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 10% 80%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 70% 40%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1px 1px at 30% 90%, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 90% 10%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1.5px 1.5px at 15% 15%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 85% 85%, rgba(255, 255, 255, 0.7), transparent);
      background-size: 200px 200px, 300px 300px, 250px 250px, 350px 350px, 150px 150px,
        275px 275px, 225px 225px, 175px 175px, 325px 325px, 400px 400px, 450px 450px;
      z-index: -1;
      opacity: 0.6;
    }

    /* Shooting Stars Animation */
    @keyframes shooting-star {
      0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      70% {
        opacity: 0.6;
      }

      100% {
        transform: translateX(300px) translateY(300px) rotate(-45deg);
        opacity: 0;
      }
    }

    .shooting-star {
      position: fixed;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, rgba(168, 85, 247, 0.9), rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      filter: blur(0.5px);
      box-shadow: 0 0 6px rgba(168, 85, 247, 0.6), 0 0 12px rgba(168, 85, 247, 0.3);
      opacity: 0;
      z-index: 5;
      pointer-events: none;
    }

    .shooting-star:nth-child(1) {
      top: 15%;
      left: 5%;
      animation: shooting-star 3s ease-in-out infinite;
      animation-delay: 0s;
    }

    .shooting-star:nth-child(2) {
      top: 25%;
      left: 35%;
      width: 60px;
      animation: shooting-star 4s ease-in-out infinite;
      animation-delay: 2s;
    }

    .shooting-star:nth-child(3) {
      top: 10%;
      left: 60%;
      width: 50px;
      animation: shooting-star 3.5s ease-in-out infinite;
      animation-delay: 5s;
    }

    .shooting-star:nth-child(4) {
      top: 35%;
      left: 20%;
      width: 70px;
      animation: shooting-star 4.5s ease-in-out infinite;
      animation-delay: 8s;
    }

    .shooting-star:nth-child(5) {
      top: 5%;
      left: 75%;
      width: 40px;
      animation: shooting-star 3s ease-in-out infinite;
      animation-delay: 11s;
    }

    /* Galaxy Glass Cards */
    .theme-galaxy .glass-card {
      background: rgba(15, 15, 35, 0.5) !important;
      backdrop-filter: blur(24px) !important;
      -webkit-backdrop-filter: blur(24px) !important;
      border: 1px solid rgba(168, 85, 247, 0.2) !important;
      box-shadow:
        0 4px 30px rgba(168, 85, 247, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05) !important;
    }

    /* Galaxy Icon Glow */
    .theme-galaxy .icon-glow {
      filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.6));
    }

    .theme-galaxy .material-symbols-outlined {
      filter: drop-shadow(0 0 4px rgba(168, 85, 247, 0.4));
    }

    /* ========================================
       FEMININE THEME SPECIAL STYLES
       ======================================== */

    .theme-feminine h1,
    .theme-feminine h2,
    .theme-feminine h3 {
      font-weight: var(--theme-font-weight-title);
    }

    .theme-feminine .accent-gradient {
      background: linear-gradient(135deg, #DB2777 0%, #EC4899 50%, #F472B6 100%);
    }

    /* ========================================
       GLOBAL GLASS STYLES
       ======================================== */

    .glass-effect {
      background: var(--theme-glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--theme-glass-border);
    }

    /* ========================================
       SLIDER STYLES
       ======================================== */

    /* Screen 1 Slider */
    input[type=range].slider-filled-track {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range].slider-filled-track::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background: #ffffff;
      border: 6px solid var(--theme-accent, #3b82f6);
      cursor: pointer;
      margin-top: -16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input[type=range].slider-filled-track::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    input[type=range].slider-filled-track::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      background: #e2e8f0;
      border-radius: 9999px;
    }

    .theme-dark input[type=range].slider-filled-track::-webkit-slider-runnable-track,
    .theme-galaxy input[type=range].slider-filled-track::-webkit-slider-runnable-track {
      background: #334155;
    }

    /* Screen 2 Glow */
    .btn-glow {
      box-shadow: 0 0 20px rgba(106, 13, 173, 0.4);
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 40px rgba(30, 144, 255, 0.6);
      transform: scale(1.05);
    }

    /* Utility classes */
    .compact-input {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .section-label {
      display: block;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--theme-text-secondary);
      margin-bottom: 0.375rem;
    }

    /* Generic range input reset for Screen 5 */
    input[type=range]:not(.slider-filled-track) {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]:not(.slider-filled-track)::-webkit-slider-thumb {
      -webkit-appearance: none;
    }

    input[type=range]:not(.slider-filled-track):focus {
      outline: none;
    }

    /* ========================================
       ANIMATIONS
       ======================================== */

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    /* Theme selector card hover effect */
    .theme-selector-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .theme-selector-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px -8px rgba(0, 0, 0, 0.15);
    }

    .theme-selector-card.selected {
      transform: scale(1.02);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
